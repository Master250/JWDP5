<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Appareil photo professionnel, Appareil photo de qualité, Cameras vintage, Camera professionnelle, Camera pro">
	<meta name="description" content="Vente en ligne de Cameras vintage: Appareil photo professionnel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="images/png" href="images/logo.png">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
	<meta name="robots" content="all">
	<meta name="google-site-verification" content="" />
    <meta name="author" content="Sewou Tiamiyu">
    <title>Cameras vintage : Appareil photo professionnel - Camera pro de qualité</title>
</head>

<body>
    <header>
        <div class="en-tete">
            <div class="icon-logo">
                <a href="index.html" id="accueil">
                    <img src="images/logo.png" alt="logo">
                </a>
            </div>
            <nav>
                <div class="en-tete-nav">
                    <ul class="navigation">
                        <li class="nav-panier">
                            <a href="#">
                                <i class="fas icons8-caddie-48 fa-bar"></i>Panier (<span class="qte-total"></span>)
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <p>Articles dans le panier</p>
        </div>
    </header>
    <main>
        <div id="basket"></div>
         <div id="total"></div>
  
  
            <form id="formulaire" >
                <div class="formulaire-contact">
                    <div class="form-group col-1">
                        <label for="prenom">Prénom :</label>
                        <input type="text" name="prenom" class="form-control" id="prenom" placeholder="Votre prénom" required><span id='oublisPrenom'></span><br>
                    </div>
                    <div class="form-group col-1">
                        <label for="nom">Nom :</label>
                        <input type="text" name="nom" class="form-control" id="nom" placeholder="Votre nom" required><span id='oublisNom'></span><br>
                    </div>
                </div>
                <div class="formulaire-contact">
                    <div class="form-group col-1">
                        <label for="email">Email :</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Votre email@email.fr" required><span id='oublisEmail'></span><br>
                    </div>
                    <div class="form-group col-1">
                        <label for="addresse">Adresse :</label>
                        <input type="text" name="addresse" class="form-control" id="addresse" placeholder="6, Rue du Moulin" required><span id='oublisAdresse'></span><br>
                    </div>
                </div>
                    <div class="form-group col-2">
                        <label for="city">Ville :</label>
                        <input type="text" name="city" class="form-control" id="city" placeholder="Votre ville" required><span id='oublisVille'></span><br>
                    </div>
        
                <button type="button" onclick="" id="valider">Valider mon panier</button>
            
            </form>
  
     </main> 
     <footer>
        <div class="en-bas-de-page">
            <p>Copyright © 2020 Cameras by Orinoco - Tous droits réservés</p>
            <p>Projet 5 - Parcours Developpeur Web - OpenClassrooms</p>
        </div>
    </footer>
</body>
</html>
